{{ define "main" }}
<main id="main-content" class="grow">

  <!-- HERO -->
  {{ $hero := .Resources.GetMatch "feature.*" }}

  <section class="w-full">
    <div class="mx-auto max-w-7xl px-4 pt-6">
      <div class="relative overflow-hidden rounded-xl border border-neutral-300 dark:border-neutral-700"
           style="aspect-ratio: 21 / 9; min-height: 420px;">

        {{ if $hero }}
          <img
            src="{{ $hero.RelPermalink }}"
            alt="{{ .Title }}"
            class="absolute inset-0 h-full w-full object-cover object-[center_35%]" />
        {{ end }}

        <div class="absolute inset-0 bg-black/45"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/25 to-transparent"></div>

        <div class="absolute inset-0 flex items-end">
          <div class="p-6 sm:p-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white drop-shadow">
              {{ .Title }}
            </h1>
            {{ with .Params.location }}
              <p class="mt-1 text-white/90">
                {{ . }}
              </p>
            {{ end }}
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- CONTENT -->
  <!-- max-w-6xl gives the masonry room to breathe -->
  <section class="mx-auto max-w-7xl px-4 py-10">

    {{ with .Content }}
      <div class="prose dark:prose-invert max-w-none">
        {{ . }}
      </div>
    {{ end }}

  </section>

</main>
{{ end }}
