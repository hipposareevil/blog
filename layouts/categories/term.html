{{ define "main" }}
<main id="main-content" class="grow">

  <!-- HERO -->
  <section class="w-full">
    <div class="mx-auto max-w-6xl px-4 pt-6">
      <div class="relative overflow-hidden rounded-xl border border-neutral-300 dark:border-neutral-700"
           style="aspect-ratio: 16 / 7; min-height: 300px;">

        <img
          src="/img/wizard_gazing.png"
          alt=""
          class="absolute inset-0 h-full w-full object-cover object-[center_20%]" />

        <div class="absolute inset-0 bg-black/45"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black/65 via-black/15 to-transparent"></div>

        <div class="absolute inset-0 flex items-end">
          <div class="p-6 sm:p-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white drop-shadow">
              {{ .Title }}
            </h1>
            <p class="mt-1 text-white/90 max-w-2xl">
              {{ len .Pages }} posts in <span class="font-semibold">{{ .Title }}</span>
            </p>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- LIST -->
  <section class="mx-auto max-w-6xl px-4 py-10">
    <div class="space-y-8">
      {{ range .Pages.ByDate.Reverse }}
        {{ partial "article-link/simple.html" . }}
      {{ end }}
    </div>
  </section>

</main>
{{ end }}
