{{ define "main" }}
<main id="main-content" class="grow">

  <!-- HERO -->
  <section class="w-full">
    <div class="mx-auto max-w-6xl px-4 pt-6">
      <div
        class="relative overflow-hidden rounded-xl border border-neutral-300 dark:border-neutral-700"
        style="aspect-ratio: 16 / 7; min-height: 320px;">

        <img
          src="/img/wizard_browse.png"
          alt=""
          class="absolute inset-0 h-full w-full object-cover object-[center_25%]" />

        <div class="absolute inset-0 bg-black/45"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black/65 via-black/15 to-transparent"></div>

        <div class="absolute inset-0 flex items-end">
          <div class="p-6 sm:p-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white drop-shadow">
              Browse
            </h1>
            <p class="mt-1 text-white/90 max-w-2xl">
              Explore trips by activity, place, and time.
            </p>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- CONTENT -->
  <section class="mx-auto max-w-6xl px-4 pt-20 pb-12 text-center">

    <!-- Surprise Me (moved up) -->
    <div class="pb-16">
      <a href="/surprise/"
         class="group inline-flex items-center gap-4 rounded-lg
                px-6 py-3
                text-primary-600 dark:text-primary-400 font-semibold
                hover:bg-neutral-50 dark:hover:bg-neutral-900 transition">

        <img
          src="/img/d20.png"
          alt=""
          class="h-24 w-24 object-contain
                 transition-transform duration-300
                 group-hover:scale-110
                 drop-shadow-[0_0_14px_rgba(80,160,255,0.7)]" />

        <span class="relative top-[2px]">
          Surprise me
        </span>
      </a>
    </div>

    <!-- Centered single-column cards -->
    <div id="browse-cards" class="mx-auto max-w-sm space-y-14">

      <!-- Categories -->
      <a href="/categories/"
         class="group block w-full mx-auto overflow-hidden rounded-xl border border-neutral-300 dark:border-neutral-700"
         style="max-width: 24rem; margin-top: 1em;">
        <div class="relative" style="aspect-ratio: 1 / 1;">
          <img
            src="/img/browse_categories.png"
            alt="Browse categories"
            class="absolute inset-0 h-full w-full object-cover transition-transform duration-300 group-hover:scale-105" />

          <div class="absolute inset-0 bg-black/35"></div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/65 via-black/10 to-transparent"></div>

          <div class="absolute bottom-0 left-0 right-0 p-4 text-left">
            <h2 class="text-xl font-extrabold text-white drop-shadow">
              Categories
            </h2>
            <p class="mt-1 text-white/85 text-sm">
              Activities and themes.
            </p>
          </div>
        </div>
      </a>

      <!-- Tags -->
      <a href="/tags/"
         class="group block w-full mx-auto overflow-hidden rounded-xl border border-neutral-300 dark:border-neutral-700"
         style="max-width: 24rem; margin-top: 1em;">
        <div class="relative" style="aspect-ratio: 1 / 1;">
          <img
            src="/img/browse_tags.png"
            alt="Browse tags"
            class="absolute inset-0 h-full w-full object-cover transition-transform duration-300 group-hover:scale-105" />

          <div class="absolute inset-0 bg-black/32"></div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/10 to-transparent"></div>

          <div class="absolute bottom-0 left-0 right-0 p-4 text-left">
            <h2 class="text-xl font-bold text-white drop-shadow">
              Tags
            </h2>
            <p class="mt-1 text-white/85 text-sm">
              Places, gear, moments.
            </p>
          </div>
        </div>
      </a>

      <!-- Archives -->
      <a href="/archives/"
         class="group block w-full mx-auto overflow-hidden rounded-xl border border-neutral-300 dark:border-neutral-700"
         style="max-width: 24rem; margin-top: 1em;">
        <div class="relative" style="aspect-ratio: 1 / 1;">
          <img
            src="/img/browse_archives.png"
            alt="Browse archives"
            class="absolute inset-0 h-full w-full object-cover transition-transform duration-300 group-hover:scale-105" />

          <div class="absolute inset-0 bg-black/28"></div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/55 via-black/10 to-transparent"></div>

          <div class="absolute bottom-0 left-0 right-0 p-4 text-left">
            <h2 class="text-lg font-semibold text-white drop-shadow">
              Archives
            </h2>
            <p class="mt-1 text-white/80 text-sm">
              Browse by year.
            </p>
          </div>
        </div>
      </a>

    </div>

  </section>

</main>
{{ end }}
