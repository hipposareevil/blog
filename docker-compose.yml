version: "3.8"

services:
  blog:
    image: nginx:alpine
    container_name: blog_nginx
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - /var/web_root/blog:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web

networks:
  web:
    external: true
